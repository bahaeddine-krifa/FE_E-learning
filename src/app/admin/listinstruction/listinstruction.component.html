
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="wrapper" *ngIf="instructions?.length!=0">
    <div class="container-fluid" id="main-container-condidat">
        <div class="row">
            <div class="col-md-12">
                <div class="mt-5 mb-3 d-flex justify-content-between">
                    <h2 class="pull-left">Liste des instructions</h2>
                    <a  class="btn btn-secondary" routerLink="/admin/listchapitre">Retour</a>
 
                </div>
               <table class="table table-bordered table-striped">
            <thead>
            <tr>
            <th>ordre</th>
            <th>question</th>
            <th>reponse</th>
            
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let instruction of instructions">
            <td>{{instruction.ordre}}</td>
            <td>{{instruction.question}}</td>
            <td>{{instruction.reponse}}</td>
            </tr>
            <tbody>
            </table>
            </div>
        </div>   
        
        
    </div>
</div>

<div *ngIf="instructions?.length == 0" class="col-lg-12 col-md-12 col-xl-12 text-center">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">NO INSTRUCTIONS!</h4>
      <p>No Instructions were found.</p><span routerLink="/admin/listchapitre">Retour</span>
    </div>
</div>
