
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="wrapper" *ngIf="objectifs?.length!=0">
    <div class="container-fluid" id="main-container-condidat">
        <div class="row">
            <div class="col-md-12">
                <div class="mt-5 mb-3 d-flex justify-content-between">
                    <h2 class="pull-left">Liste des objectifs</h2>
                    <a  class="btn btn-secondary" routerLink="/admin/listchapitre">Retour</a>
 
                </div>
               <table class="table table-bordered table-striped">
            <thead>
            <tr>
            <th>ordre</th>
            <th>titre</th>
            <th>description</th>
            <th>view Instruction</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let objectif of objectifs">
            <td>{{objectif.ordre}}</td>
            <td>{{objectif.titre}}</td>
            <td>{{objectif.description}}</td>
            <td>
             <a routerLink="/admin/listinstruction/{{objectif.id}}" class="me-3" ><span class="bi bi-eye"></span></a>
            </td>
            </tr>
            <tbody>
            </table>
            </div>
        </div>   
        
        
    </div>
</div>


<div *ngIf="objectifs?.length == 0" class="col-lg-12 col-md-12 col-xl-12 text-center">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">NO OBJECTIFS!</h4>
      <p>No Objectifs were found.</p><span routerLink="/admin/listchapitre">Retour</span>
    </div>
</div>
